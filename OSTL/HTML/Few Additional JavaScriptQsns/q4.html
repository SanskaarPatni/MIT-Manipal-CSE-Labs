<!DOCTYPE html>
<html>
<body>



<script>
var x=window.prompt("Enter input to get its datatype");
var n=Number(x);
if(isNaN(x))
{
	if(x.localeCompare("true")==0 || x.localeCompare("false")==0)
	alert("boolean");
	else alert(typeof x);
}

else alert(typeof n);
 

</script>
