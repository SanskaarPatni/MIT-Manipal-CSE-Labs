<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Diamond</title>

</head>
<body>
	<canvas id="diams" width="500" height="500" style="border:1 px solid black"></canvas>
	<script>
	var c=document.getElementById("diams");
	var ctx=c.getContext("2d");
	ctx.beginPath();
	ctx.moveTo(100,100);
	ctx.lineTo(200,50);
	ctx.lineTo(300,100);
	ctx.lineTo(200,300);
	ctx.stroke();
	ctx.fillStyle="blue";
	ctx.fill();
	ctx.moveTo(100,100);
	ctx.lineTo(300,100);
	ctx.stroke();
</script>
</body>
</html>
