<!DOCTYPE html>
<html>
<head>
	<title>
		sorting
	</title>
	<h1>sorting numbers</h1>
</head>
<body>
	<script>
		var a=[];
		alert("Enter the three numbers");
		for(var k=0;k<3;k++)
		{
			a[k]=prompt("enter the number");
			document.write("number is");
			document.write(a[k]);
		}
		for(var i=0;i<2;i++)
		{
			for(var j=0;j<3-i-1;j++)
			{
				if((a[j])>(a[j+1]))
				{
					var temp=(a[j])
					(a[j])=(a[j+1])
					(a[j+1])=temp;
				}
			}
		}</script>

</body>
</html>
