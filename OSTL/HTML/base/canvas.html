<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="200" height="100">
Your browser does not support the HTML5 canvas tag.</canvas>
<canvas id="myCanvasCircle" width="200" height="100" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>
<canvas id="myCanvasLG" width="200" height="100">
Your browser does not support the HTML5 canvas tag.</canvas>
<canvas id="myCanvasRadial" width="200" height="100" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>
<canvas id="MyCanvas" width="200" height="200"></canvas>
    <script>
      var canvas = document.getElementById('MyCanvas');
      var context = canvas.getContext('2d');

      context.beginPath();
      context.rect(10,10,90,90);
      context.stroke();
  </script>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.moveTo(0,0);
ctx.lineTo(200,100);
ctx.stroke();
var c = document.getElementById("myCanvasCircle");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(95, 50, 40, 0, 2 * Math.PI);
ctx.stroke(); 
var grd=ctx.createRadialGradient(0,0,5,0,0,40);
ctx.fillStyle=grd;
ctx.fill();
</script>


<script>
var c = document.getElementById("myCanvasLG");
var ctx = c.getContext("2d");
// Create gradient
var grd = ctx.createLinearGradient(0,0,100,0);
grd.addColorStop(0,"blue");
grd.addColorStop(1,"pink");
ctx.beginPath();
ctx.rect(0,0,100,100);
ctx.stroke();
ctx.fillStyle = grd;
ctx.fill();
</script>

<script>
var c = document.getElementById("myCanvasRadial");
var ctx = c.getContext("2d");

// Create gradient
var grd = ctx.createRadialGradient(75,50,5,90,60,100);
grd.addColorStop(0,"red");
grd.addColorStop(1,"white");

// Fill with gradient
ctx.fillStyle = grd;
ctx.fillRect(10,10,150,80);
</script>
<br>
<canvas id="mecanvas" width="1000" height="1000"></canvas>
<script>
	var canvas=document.getElementById("mecanvas");
	var ctx=canvas.getContext("2d");
	ctx.fontSize="100px";
	var grd=ctx.createLinearGradient(0,0,100,50);
	grd.addColorStop(0,"blue");
	grd.addColorStop(1,"red");
	ctx.fillStyle=grd;
	
	ctx.fillText("waddddddddddddddup bitches",0,50);

</script>
</body>
</html>
